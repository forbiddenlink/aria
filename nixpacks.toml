# Nixpacks configuration for Railway
# Optimizes build and runtime for Python projects

[phases.setup]
nixPkgs = ["python311", "libGL", "libglib"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "pip install -e ."
]

[start]
cmd = "uvicorn ai_artist.web.app:app --host 0.0.0.0 --port $PORT"
