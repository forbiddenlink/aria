<body>
    <div class="container">
        <header>
            <h1>ai artist gallery</h1>
            <p class="subtitle">curated collection of ai-generated artwork</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-images">-</div>
                <div class="stat-label">Total Artworks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="featured-images">-</div>
                <div class="stat-label">Featured</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-prompts">-</div>
                <div class="stat-label">Unique Prompts</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="search" id="search" placeholder="Search artworks...">
                </div>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="featured">Featured</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">Loading gallery</div>
        </div>

        <div class="load-more" id="load-more" style="display: none;">
            <button class="load-more-btn">Load More</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-info" id="modal-info"></div>
        </div>
    </div>

    <script>
        let currentFilter = null;
        let currentSearch = '';
        let currentOffset = 0;
        const LIMIT = 20;
        let allImages = [];

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('total-images').textContent = stats.total_images;
                document.getElementById('featured-images').textContent = stats.featured_images;
                document.getElementById('total-prompts').textContent = stats.total_prompts;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load images
        async function loadImages(append = false) {
            const params = new URLSearchParams({
                limit: LIMIT,
                offset: append ? currentOffset : 0
            });

            if (currentFilter) params.append('featured', 'true');
            if (currentSearch) params.append('search', currentSearch);

            try {
                const response = await fetch(`/api/images?${params}`);
                const images = await response.json();

                if (!append) {
                    allImages = images;
                    currentOffset = images.length;
                } else {
                    allImages = allImages.concat(images);
                    currentOffset += images.length;
                }

                renderGallery(append);

                // Show/hide load more button
                const loadMoreDiv = document.getElementById('load-more');
                loadMoreDiv.style.display = images.length === LIMIT ? 'block' : 'none';
            } catch (error) {
                console.error('Failed to load images:', error);
                document.getElementById('gallery').innerHTML = '<div class="loading">Failed to load gallery</div>';
            }
        }

        // Render gallery
        function renderGallery(append = false) {
            const gallery = document.getElementById('gallery');

            if (!append) {
                gallery.innerHTML = '';
            }

            if (allImages.length === 0 && !append) {
                gallery.innerHTML = '<div class="loading">No artworks found</div>';
                return;
            }

            const startIndex = append ? currentOffset - LIMIT : 0;
            const imagesToRender = append ? allImages.slice(startIndex) : allImages;

            imagesToRender.forEach((image, idx) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = `${(idx % 20) * 0.05}s`;
                item.onclick = () => openModal(image);

                const img = document.createElement('img');
                img.src = `/api/images/file/${image.path}`;
                img.alt = image.prompt;
                img.loading = 'lazy';

                const info = document.createElement('div');
                info.className = 'gallery-item-info';

                const prompt = document.createElement('div');
                prompt.className = 'gallery-item-prompt';
                prompt.textContent = image.prompt;

                const meta = document.createElement('div');
                meta.className = 'gallery-item-meta';

                const date = document.createElement('span');
                date.textContent = new Date(image.created_at).toLocaleDateString();

                meta.appendChild(date);

                if (image.featured) {
                    const badge = document.createElement('span');
                    badge.className = 'featured-badge';
                    badge.textContent = 'Featured';
                    meta.appendChild(badge);
                }

                info.appendChild(prompt);
                info.appendChild(meta);
                item.appendChild(img);
                item.appendChild(info);
                gallery.appendChild(item);
            });
        }

        // Open modal
        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');

            modalImage.src = `/api/images/file/${image.path}`;
            modalInfo.innerHTML = `
                <h3 style="margin-bottom: 10px; color: #2d3748;">${image.prompt}</h3>
                <p style="color: #718096;"><strong>Created:</strong> ${new Date(image.created_at).toLocaleString()}</p>
                <p style="color: #718096;"><strong>File:</strong> ${image.filename}</p>
            `;

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on escape or click outside
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentFilter = btn.dataset.filter === 'featured' ? 'featured' : null;
                currentOffset = 0;
                loadImages();
            });
        });

        // Search
        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value;
                currentOffset = 0;
                loadImages();
            }, 500);
        });

        // Load more button
        document.querySelector('.load-more-btn').addEventListener('click', () => {
            loadImages(true);
        });

        // Initial load
        loadStats();
        loadImages();
    </script>
