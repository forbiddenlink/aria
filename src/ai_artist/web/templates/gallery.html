<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="description" content="Classic view of the AI Artist Gallery. Browse and explore our curated collection of AI-generated digital artwork in a simple, elegant dark interface.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ request.url }}">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }} - AI Artist Gallery">
    <meta property="og:description" content="Classic view of the AI Artist Gallery. Browse and explore AI-generated digital artwork in a simple, elegant interface.">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ request.url.scheme }}://{{ request.url.netloc }}/api/images/og-preview.png">
    <meta property="og:site_name" content="AI Artist Gallery">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }} - AI Artist Gallery">
    <meta name="twitter:description" content="Classic view of the AI Artist Gallery. Browse AI-generated artwork in an elegant interface.">
    <meta name="twitter:image" content="{{ request.url.scheme }}://{{ request.url.netloc }}/api/images/og-preview.png">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">

    <title>{{ title }} - AI Artist Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Accessibility: Screen reader only class */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus visible for keyboard users */
        :focus-visible {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(20, 20, 22, 0.9) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(18, 18, 20, 0.9) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 60px 40px;
            animation: fadeIn 0.8s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1.5px;
            color: #ffffff;
            text-transform: lowercase;
        }

        .subtitle {
            font-size: 1rem;
            color: #8e8e93;
            font-weight: 400;
        }

        .stats {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(28, 28, 30, 0.5);
            padding: 20px 32px;
            border-radius: 12px;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(38, 38, 40, 0.6);
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-label {
            margin-top: 6px;
            font-size: 0.8rem;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(28, 28, 30, 0.6);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 40px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        input[type="search"] {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            background: rgba(44, 44, 46, 0.8);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="search"]::placeholder {
            color: #8e8e93;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(54, 54, 56, 0.9);
        }

        .filter-btn {
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(44, 44, 46, 0.8);
            color: #8e8e93;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(54, 54, 56, 0.9);
            color: #ffffff;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            font-weight: 600;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .gallery-item {
            background: rgba(28, 28, 30, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            display: block;
        }

        .gallery-item-info {
            padding: 16px;
            background: rgba(18, 18, 18, 0.6);
        }

        .gallery-item-prompt {
            font-size: 13px;
            color: #e5e5e7;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .gallery-item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #8e8e93;
        }

        .featured-badge {
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 9px;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e93;
        }

        .load-more {
            text-align: center;
            margin: 40px 0;
        }

        .load-more-btn {
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.95);
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            background: #ffffff;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 1000;
            padding: 40px;
            backdrop-filter: blur(20px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .modal-info {
            background: rgba(28, 28, 30, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-info h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .modal-info p {
            color: #8e8e93;
            font-size: 0.85rem;
            margin: 4px 0;
        }

        .modal-close {
            position: absolute;
            top: -45px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #000000;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #ffffff;
            transform: scale(1.05);
        }

        .modal-actions {
            position: absolute;
            top: -45px;
            right: 50px;
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .modal-btn:hover {
            background: rgba(38, 38, 40, 0.95);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container { padding: 40px 24px; }
            h1 { font-size: 2.2rem; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
            .controls-row { flex-direction: column; }
            .search-box { width: 100%; }
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Artist Gallery</h1>
            <p class="subtitle">curated collection of ai-generated artwork</p>
        </header>

        <main id="main-content">

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-images">-</div>
                <div class="stat-label">Total Artworks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="featured-images">-</div>
                <div class="stat-label">Featured</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-prompts">-</div>
                <div class="stat-label">Unique Prompts</div>
            </div>
        </div>

        <div class="controls" role="search">
            <div class="controls-row">
                <div class="search-box">
                    <label for="search" class="sr-only">Search artworks</label>
                    <input type="search" id="search" placeholder="Search artworks..." aria-label="Search artworks by prompt">
                </div>
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="featured">Featured</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">Loading gallery</div>
        </div>

        <div class="load-more" id="load-more" style="display: none;">
            <button class="load-more-btn">Load More</button>
        </div>
        </main>
    </div>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Image detail view">
        <div class="modal-content">
            <div class="modal-actions">
                <a class="modal-btn" id="download-btn" download>
                    <span>â¬‡</span> download
                </a>
            </div>
            <button class="modal-close" onclick="closeModal()" aria-label="Close image detail view">Ã—</button>
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-info" id="modal-info"></div>
        </div>
    </div>

    <script>
        let currentFilter = null;
        let currentSearch = '';
        let currentOffset = 0;
        const LIMIT = 500;  // Show all images
        let allImages = [];

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('total-images').textContent = stats.total_images;
                document.getElementById('featured-images').textContent = stats.featured_images;
                document.getElementById('total-prompts').textContent = stats.total_prompts;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadImages(append = false) {
            const params = new URLSearchParams({
                limit: LIMIT,
                offset: append ? currentOffset : 0
            });

            if (currentFilter) params.append('featured', 'true');
            if (currentSearch) params.append('search', currentSearch);

            try {
                const response = await fetch(`/api/images?${params}`);
                const images = await response.json();

                if (!append) {
                    allImages = images;
                    currentOffset = images.length;
                } else {
                    allImages = allImages.concat(images);
                    currentOffset += images.length;
                }

                renderGallery(append);

                const loadMoreDiv = document.getElementById('load-more');
                loadMoreDiv.style.display = images.length === LIMIT ? 'block' : 'none';
            } catch (error) {
                console.error('Failed to load images:', error);
                document.getElementById('gallery').innerHTML = '<div class="loading">Failed to load gallery</div>';
            }
        }

        function renderGallery(append = false) {
            const gallery = document.getElementById('gallery');

            if (!append) {
                gallery.innerHTML = '';
            }

            if (allImages.length === 0 && !append) {
                gallery.innerHTML = '<div class="loading">No artworks found</div>';
                return;
            }

            const startIndex = append ? currentOffset - LIMIT : 0;
            const imagesToRender = append ? allImages.slice(startIndex) : allImages;

            imagesToRender.forEach((image, idx) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openModal(image);

                const img = document.createElement('img');
                img.src = `/api/images/file/${image.path}`;
                img.alt = image.prompt;
                img.loading = 'lazy';

                const info = document.createElement('div');
                info.className = 'gallery-item-info';

                const prompt = document.createElement('div');
                prompt.className = 'gallery-item-prompt';
                prompt.textContent = image.prompt;

                const meta = document.createElement('div');
                meta.className = 'gallery-item-meta';

                const date = document.createElement('span');
                date.textContent = new Date(image.created_at).toLocaleDateString();

                meta.appendChild(date);

                if (image.featured) {
                    const badge = document.createElement('span');
                    badge.className = 'featured-badge';
                    badge.textContent = 'Featured';
                    meta.appendChild(badge);
                }

                info.appendChild(prompt);
                info.appendChild(meta);
                item.appendChild(img);
                item.appendChild(info);
                gallery.appendChild(item);
            });
        }

        function openModal(image) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalInfo = document.getElementById('modal-info');
            const downloadBtn = document.getElementById('download-btn');

            const imagePath = `/api/images/file/${image.path}`;
            modalImage.src = imagePath;
            downloadBtn.href = imagePath;
            downloadBtn.download = image.filename;

            modalInfo.innerHTML = `
                <h3>${image.prompt}</h3>
                <p><strong>Created:</strong> ${new Date(image.created_at).toLocaleString()}</p>
                <p><strong>File:</strong> ${image.filename}</p>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentFilter = btn.dataset.filter === 'featured' ? 'featured' : null;
                currentOffset = 0;
                loadImages();
            });
        });

        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value;
                currentOffset = 0;
                loadImages();
            }, 500);
        });

        document.querySelector('.load-more-btn').addEventListener('click', () => {
            loadImages(true);
        });

        loadStats();
        loadImages();
    </script>
</body>
</html>
