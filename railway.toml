# Railway Configuration for AI Artist (Aria)
# Full deployment with image generation and web gallery

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn ai_artist.web.app:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Environment variables (set in Railway dashboard)
# Required:
# - UNSPLASH_ACCESS_KEY
# - UNSPLASH_SECRET_KEY
#
# Optional:
# - MODEL_DEVICE=cpu (use cpu for Railway, cuda for GPU providers)
# - HF_HOME=/app/models/cache
# - PYTHONUNBUFFERED=1
