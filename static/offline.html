<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Aria AI Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6a4c93, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .retry-button {
            background: linear-gradient(135deg, #6a4c93, #9b59b6);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(106, 76, 147, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 76, 147, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .cached-notice {
            margin-top: 40px;
            padding: 20px;
            background: rgba(106, 76, 147, 0.1);
            border-radius: 10px;
            border-left: 4px solid #6a4c93;
        }

        .cached-notice p {
            font-size: 0.95em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, Aria's artwork is still here!</p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="cached-notice">
            <p>ðŸ’¡ <strong>Tip:</strong> You can still browse previously viewed artwork while offline thanks to PWA caching.</p>
        </div>
    </div>

    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            console.log('Connection restored, reloading...');
            window.location.reload();
        });

        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
